<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body {
            background-color: #f8e0ff; /* Fondo lila claro */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Para evitar scroll */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .carta {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dedicatoria {
            font-style: italic;
            margin-bottom: 20px;
        }

        .poema {
            margin-bottom: 30px;
        }

        .poema p {
            margin: 10px 0;
        }

        .firma {
            font-weight: bold;
        }

        .corazon {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: caer 5s linear infinite; /* Animación de caída */
        }

        @keyframes caer {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .rosa {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #ff69b4; /* Rosa fuerte */
            border-radius: 50% 50% 0 50%;
        }

        .tallo {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 60px;
            background-color: #008000; /* Verde */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carta">
            <div class="dedicatoria">
                <p>Para la dueña de mi corazón,</p>
                <p>Mi amor eterno.</p>
            </div>
            <div class="poema">
                <p>En cada amanecer, tu sonrisa me ilumina,</p>
                <p>En cada atardecer, tu amor me arropa.</p>
                <p>Eres la melodía que mi alma entona,</p>
                <p>La estrella que guía mis pasos.</p>
                 <p>que tengas un excelente dia amor mio.</p>
            </div>
            <div class="firma">
                Con todo mi amor,
                Tu Novio que te quiere mucho Mauro
            </div>
        </div>
        <div class="rosa">
            <div class="tallo"></div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');

        container.addEventListener('click', () => {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.style.left = Math.random() * 100 + 'vw'; /* Posición aleatoria */
            corazon.style.animationDelay = Math.random() * 2 + 's'; /* Retardo aleatorio */
            corazon.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16); /* Color aleatorio */
            container.appendChild(corazon);
        });
    </script>
</body>
</html>
